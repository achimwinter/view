<mat-spinner class="spinner" *ngIf="loading; else content">
</mat-spinner>

<ng-template #content>
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        Add Room
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

        <mat-form-field class="margin input">
          <input matInput type="input" formControlName="name">
          <mat-label>
            <mat-icon>view_compact</mat-icon>Name
          </mat-label>
          <mat-error *ngIf="form.name.errors">
            Invalid!
          </mat-error>
        </mat-form-field>

        <mat-form-field class="margin input">
          <input matInput type="input" formControlName="maxPersonCount">
          <mat-label>
            <mat-icon>view_compact</mat-icon>max. Persons
          </mat-label>
          <mat-error *ngIf="form.maxPersonCount.errors">
            Invalid!
          </mat-error>
        </mat-form-field>
        <mat-form-field *ngIf="ioTDevices && ioTDevices.length > 0">
          <mat-select placeholder="Device" formControlName="iotDeviceId">
            <mat-option *ngFor="let device of ioTDevices" [value]="device">
              {{ device }}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="formGroup.invalid">
        Add
      </button>
    </mat-card-actions>
  </mat-card>
</ng-template>

<app-edit-heatmap #child [rooms]='rooms'></app-edit-heatmap>
