<mat-spinner class="spinner" *ngIf="loading; else content">
</mat-spinner>

<ng-template #content>
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        Edit Floor
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

        <mat-form-field class="input margin">
          <input matInput type="input" formControlName="name">
          <mat-label>
            <mat-icon>layers</mat-icon>Name
          </mat-label>
          <mat-error *ngIf="form.name.errors">
            Invalid!
          </mat-error>
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions>

      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="formGroup.invalid">
        Edit
      </button>

    </mat-card-actions>
  </mat-card>
</ng-template>
<app-edit-heatmap #child [rooms]='rooms'></app-edit-heatmap>
